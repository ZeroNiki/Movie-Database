{% extends "base.html" %} {% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='/css/home.css') }}" />
<title>Home</title>
{% endblock %}

{% block content %}
<div class="popular-movie">
  <h2>Movies</h2>

  <div class="movie-list">
    {% for row in data %} 
      <a href="#">
        <img src="{{ row.poster_path }}" alt="hello world">
        <div class="movie-rating 
            {% if row.vote_average|int >= 8 %}
              rating-green
            {% elif row.vote_average|int >= 5 %}
              rating-yellow
            {% else %}
              rating-red
            {% endif %}">
          {{ row.vote_average }}
        </div>
        <div class="movie-name">{{ row.title }}</div>
      </a> 
    {% endfor %}

  </div>
</div>
{% endblock %}
