{% extends "base.html" %} 
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', path='css/search.css')}}" />
<title>Search</title>
{% endblock %} 

{% block content %}
<div class="search-results">
  {% for movie in movies %}
    <div class="result">
      <a href="#"><img src="{{ movie.poster_path }}" alt="poster"></a>

      <a href="#" class="result-name">{{ movie.title }}</a>

      <p class="result-date">{{ movie.date }}</p>

      <div class="result-discription">
        <!-- <p></p> -->
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
